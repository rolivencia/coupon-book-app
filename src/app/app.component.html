<ion-app>
  <ion-split-pane>
    <ion-menu *ngIf="authService.loggedIn.value" type="overlay">
      <app-header [title]="'MenÃº'" [menuVisible]="false" [profileVisible]="false"></app-header>
      <ion-content>
        <ion-list class="ion-no-padding">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
