<app-header></app-header>
<ion-content>
  <div class="ion-padding">

    <ion-card class="ion-padding-vertical ion-padding-left ion-text-right" *ngFor="let page of pages" (click)="navigateTo(page.route)">
      <ion-card-header>
        <ion-card-subtitle>{{page.subtitle}}</ion-card-subtitle>
        <ion-card-title>{{page.name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
