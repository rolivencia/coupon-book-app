<app-header></app-header>
<ion-content>
  <div>
    <ion-card
      class="ion-padding-vertical ion-padding-left ion-text-right"
      *ngFor="let page of pages"
      (click)="navigateTo(page.route)"
      [ngStyle]="{'background-image': 'url(/assets/img/'+ page.id + '.jpg)'}"
    >
      <ion-card-header>
        <ion-card-subtitle><label>{{page.subtitle}}</label></ion-card-subtitle>
        <ion-card-title>
          <ion-icon name="beer"></ion-icon>
          {{page.name}}
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
