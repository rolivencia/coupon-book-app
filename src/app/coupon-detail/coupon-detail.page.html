<app-header [title]="'Ver CupÃ³n'"></app-header>

<ion-content>

  <ion-card *ngIf="coupon">

    <div class="">
      <qrcode [qrdata]="couponCustomerCode"
              [size]="300"
              [level]="'M'"
      ></qrcode>
    </div>

    <div class="ion-text-center">
      <ion-card-header class="ion-no-padding">
        <ion-card-title class="ion-padding-vertical">{{coupon.code}} - {{this.authService.currentCustomer.id}}</ion-card-title>
        <ion-card-subtitle
        >{{'Vigente hasta el' }}<br> {{coupon.endsAt.format("DD") + " de " + coupon.endsAt.format("MMMM") + " de " + coupon.endsAt.format("YYYY") + " a las " + coupon.endsAt.format("HH:mm")}}</ion-card-subtitle
        >
      </ion-card-header>
    </div>
    <ion-card-content>{{coupon.title}}. {{coupon.description}}. </ion-card-content>

    <ion-button class="ion-margin"
                expand="block"
                [color]="themeService.currentTheme.backgroundColor === 'light' ? 'dark' : themeService.currentTheme.backgroundColor"
                (click)="goBack()">
      <ion-label >Volver</ion-label>
    </ion-button>


  </ion-card>
</ion-content>
