<ion-card
  class="ion-padding-vertical ion-padding-left ion-text-right"
  (click)="navigateTo(page.route)"
  [ngStyle]="{ 'background-image': 'url(/assets/img/' + page.id + '.jpg)' }"
>
  <ion-card-header>
    <ion-grid>
      <ion-row class="ion-justify-content-end ion-align-items-center">
        <div>
          <ion-card-subtitle *ngIf="page.subtitle"
          ><label>{{ page.subtitle }}</label></ion-card-subtitle
          >
        </div>
      </ion-row>
      <ion-row class="ion-justify-content-start ion-align-items-start">
        <ion-col size="2" class="ion-no-padding">
          <ion-icon *ngIf="page.icon" [name]="page.icon"></ion-icon>
        </ion-col>
        <ion-col size="10" class="ion-no-padding">
          <div>
            <ion-card-title *ngIf="page.name">
              {{ page.name }}
            </ion-card-title>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
</ion-card>
