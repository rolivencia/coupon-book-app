<app-header [title]="'Cuponera'"></app-header>

<ion-content>

    <ion-card *ngFor="let coupon of couponService.coupons"
              (click)="viewDetail(coupon)"
    >

        <ion-grid class="ion-no-padding">
            <ion-row class="ion-align-items-center">
                <ion-col size="4" class="ion-no-padding image-col ion-align-self-stretch">
                    <ion-thumbnail><ion-img [src]="coupon.imageUrl"></ion-img></ion-thumbnail>
                </ion-col>
                <ion-col size="8">
                    <!-- TODO: Agregar "hoy", "mañana", "pasado", etc. cuando las fechas estén próximas-->
                    <h1>{{coupon.title}}</h1>
                    <ion-card-subtitle><label>{{coupon.description}}</label></ion-card-subtitle>
                    <label class="expiration-date">Vence el {{coupon.endsAt.format("DD")}} de {{coupon.endsAt.format("MMMM")}} a las {{coupon.endsAt.format("hh:mm")}}</label>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-card>

</ion-content>
