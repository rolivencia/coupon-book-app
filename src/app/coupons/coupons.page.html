<app-header [title]="'Cuponera'"></app-header>

<ion-content>

    <ion-card (click)="viewDetail(coupon)" *ngFor="let coupon of couponService.coupons">
        <ion-grid>
            <ion-row class="ion-align-items-center">
                <ion-col size="4">
                    <img [src]="coupon.imageUrl">
                </ion-col>
                <ion-col size="8">
                    <ion-label>
                        <h4>Hasta {{coupon.endsAt.format("DD/MM/YYYY hh:mm")}}</h4>
                        <h1>{{coupon.title}}</h1>
                        <p>{{coupon.description}}</p>
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

</ion-content>
